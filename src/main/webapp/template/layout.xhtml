<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="pt" contentType="text/html">
	<h:head>
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</h:head>

	<h:body>
		<h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
			<h:panelGrid columnClasses="menu,content">
				<h:panelGroup>

					<h:panelGrid cellspacing="0" cellpadding="0" styleClass="content">
						<ui:insert name="content" />
					</h:panelGrid>

					<p:separator style="margin:10px;" />

					<ui:insert name="footer">
						<ui:include src="footer.xhtml" />
					</ui:insert>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:body>
</f:view>
</html>
